<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header item">
           <h1>Word Guessing Game</h1>
        </div>
        <div class="item">
            <spam class="try" id="attempts"></spam>
            <spam>/</spam>
            <spam class="try" id="max-attempts"></spam>
        </div>
        <div class="item">
            <spam class="word" id="word"></spam>
        </div>
        <div class="item">
           <input type="text" id="guess-input" name="user-input">
        </div>
        <div>
            <button type="button" id="guess-btn" class="btn-primary-color">New Game</button>
        </div>
           

    </div>
  
  
</body>
</html>
